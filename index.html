<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="head">
        <h3 id="heading">POMOCLOCK</h1>
    </div>

    <div class="btn-container">
        <button  class="time-button" value="25">POMODORO</button>
        <button  class="time-button" value="5">SHORT BREAK</button>
        <button  class="time-button" value="15">LONG BREAK</button>
    </div>
    <div class="time-container">
        <div class="inner-container">
            <div class="triangles">
                <div class="left-triangle"></div>
                <h1>00:00</h1>
                <div class="right-triangle"></div>
            </div>
            <button id="start" class="start-button">START</button>
            <h2></h2>
        </div>
    </div>
        <script src="index.js"></script>
    

</body>
</html>
